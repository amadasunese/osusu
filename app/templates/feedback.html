{% extends 'base.html' %}

{% block title %}Feedback - Osusu Contribution{% endblock %}

{% block content %}
<h1>Feedback</h1>
<form method="post" action="{{ url_for('main.submit_feedback') }}">
    {{ form.hidden_tag() }}
    <textarea name="content" placeholder="Enter your feedback here..." required></textarea>
    <button type="submit">Submit Feedback</button>
</form>
{% endblock %}
