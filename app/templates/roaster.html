{% extends 'base.html' %}

{% block title %}Group Roster{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">{{ group.name }} Roster</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Member</th>
                <th>Scheduled Date</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for member in group.members %}
            <tr>
                <td>{{ member.username }}</td>
                <td>{{ member.schedule.date }}</td>
                <td>{{ member.schedule.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
